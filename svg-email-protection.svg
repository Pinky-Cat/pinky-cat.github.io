<svg xmlns='http://www.w3.org/2000/svg'
     lang='en-GB'
     aria-labelledby='title'
     viewBox='0 0 230 24'>

  <title id='title'>Email</title>

  <defs>

  <style type='text/css'>
	  <![CDATA[
  * {
	font-family: IBM Plex Sans, Meiryo, sans-serif;
  }

  rect {
    width: 230px;
    height: 24px;
    fill: #35394500;
  }

  text {
    font-size: 1em;
    fill: #D3C093;
    pointer-events: none;
  }

  a:focus text,
  rect:hover + text {
