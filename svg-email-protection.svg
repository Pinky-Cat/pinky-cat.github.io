    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    text-decoration: underline 1px solid rgb(10, 10, 10);
    text-underline-offset: 5px;
  }

  ]]></style>

  </defs>

  <a href='mailto:pinkycat0110@gmail.com' aria-label='Email'>
    <rect />
    <text x='50%' y='50%' text-anchor='middle' dominant-baseline='middle'>pinkycat0110@gmail.com</text>
  </a>

</svg>